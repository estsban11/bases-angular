
 <h3>Add</h3>
    <hr>
    <form (submit)="add()">
      <input
      type="text"
      placeholder="Name"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
      />
      <input type="number"
      placeholder="Power"
      name="poder"
      [(ngModel)]="nuevo.poder"
      />
      <button type="submit">Add</button>
    </form>
