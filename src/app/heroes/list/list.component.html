<h1>Heroes list</h1>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Heroe borrado: {{heroeBorrado}}</h3>
</div>

<ng-template #noBorrado>
  <h3>No borrado</h3>
</ng-template>

<button (click)="deleteHero()">Delete</button>


<ul>
  <li *ngFor="let heroe of heroes">
    {{heroe}}
  </li>
</ul>
